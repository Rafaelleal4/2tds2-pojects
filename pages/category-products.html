<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/category-products.js"></script>
    <link rel="stylesheet" href="../assets/css/category-products.css">
</head>

<body>
    <div id="container">
        <h1>🛒 Categorias & Produtos</h1>
        <div class="form-container">
            <h2>📂Criar Categoria</h2>
            <label for="productName">Nome da Categoria</label>
            <input type="text" required id="categoryName">
            <button class="btn" onclick="creatCategory()">Criar Categoria</button>
        </div>
        <div class="form-container">
            <h2>✍ Criar Produto</h2>
            <div id="productInfos">
                <div class="productInputs">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="productInputs">
                    <label for="productPrice">Preço:</label>
                    <input type="number" id="productPrice" required>
                </div>
            </div>
            <label for="">Categoria:</label>
            <select id="productCategory" required>
                <!--Will be dinamically filled via JS-->
            </select>
            <button class="btn">Criar Produto</button>
        </div>
        <!--List of categories and products-->
        <div class="listContainer">
            <h2>📋 Categorias & Produtos</h2>
            <ul id="categoriesList"></ul>
        </div>
    </div>
</body>

</html>
